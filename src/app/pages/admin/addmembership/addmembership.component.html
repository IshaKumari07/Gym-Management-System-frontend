
  <link rel="stylesheet" type="text/css" href="addmembership.component.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">

 <app-sidebar></app-sidebar>
 
  <header>
    <div class="container1">
                <div class="navbar-right">
                    <div class="menu">
                        <ul>
                            <li>Home</li>
                            <li>Log Out</li>
                        </ul>
                    </div>
                </div>
      </div>
</header>
 
 
<div class="main">
 
    <div class="row g-0">
        <div class="col text-center p-2 mb-3 bg-light">
            <span class="fs-3">Add Data</span>
        </div>
    </div>
    <form [formGroup]="membershipForm">
    <div class="row">
        <div class="col mb-3">
            <label for="lastname" class="form-label">Membership Id</label>
            <input type="number" class="form-control" id="membershipId" formControlName="membershipId" required>  
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="lastname" class="form-label">Membership Name</label>
            <input type="text" class="form-control" id="membershipName" formControlName="memberName" required>  
        </div>
    </div>
    <div class="row">
        <div class="col mb-3">
            <label for="des" class="form-label">Active</label>
            <input type="text" class="form-control" id="active" formControlName="active" required>
            <div class="form-text"></div>
 
        </div>
    </div>
        <div class="row">
            <div class="col mb-3">
                <label for="des" class="form-label">Description</label>
                <input type="text" class="form-control" id="desc" formControlName="desc" required>
                <div class="form-text"></div>
   
            </div>
        </div>
        <div class="row">
            <div class="col mb-3">
                <label for="des" class="form-label">Payment</label>
                <input type="number" class="form-control" id="payment" formControlName="payment" required>
                <div class="form-text"></div>
   
            </div>
        </div>
 
 
   
   
    <div class="row">
        <div class="col-6 offset-3">
            <div class="d-grid">
                <button type="submit" (click)="onSubmit()" class="btn ">Submit</button>
            </div>
        </div>
    </div>
</form>
</div>

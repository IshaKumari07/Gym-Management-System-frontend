
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>

 
    <link rel="stylesheet" href="registermembership.component.css">
 
 
    <div class=".body">
        <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
            <form class="border p-3 rounded-3" [formGroup]="memberForm" (ngSubmit)="onSubmit()">
                <div class="row g-0">
                    <div class="col text-center p-2 mb-3 bg-light">
                        <span class="fs-3">Register</span>
                    </div>
                </div>
                <div class="row"  >
                    <div class="col mb-3">
                        <label class="form-label">First Name</label>
                        <input type="text" class="form-control" id="memberFirstName" formControlName="memberFirstName" required>
                    </div>
                    <div class="col mb-3">
                        <label  class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="memberLastName" formControlName="memberLastName" required>
                    </div>
                </div>
               
                <div class="row">
                    <div class="col mb-3">
                        <label class="form-label">Mobile Number</label>
                        <input type="number" class="form-control" id="mobile" formControlName="mobile" required>
                        <div class="form-text"></div>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Gender</label>
                        <input type="text" class="form-control" id="gender" formControlName="gender" required>
                        <div class="form-text"></div>
                    </div>
                    </div> 
                   
                
                <div class="row">
                    <div class="col mb-3">
                        <label  class="form-label">E - Mail</label>
                        <input type="email" class="form-control" id="memberEmail" formControlName="memberEmail" required>
                    </div>
                    <div class="col mb-3">
                        <label class="form-label">Membership Name</label>
                        <input type="text" class="form-control" id="membershipName" formControlName="membershipName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-6 offset-3">
                        <div class="d-grid">
                            <button  type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
               
            </form>
        </div>
</div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
